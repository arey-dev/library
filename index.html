<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

  <title>My Library</title>

  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo-text">My Library</h1>
      <div class="button-wrapper">
        <button id="show-prompt-btn" class="button button--blue">Add New Book</button>
      </div>
      <div class="prompt-form-container">
        <form class="prompt-form" name="book">
          <h2>Book Form</h2>
          <p class="prompt-form-control">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
          </p>
          <p class="prompt-form-control">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
          </p>
          <p class="prompt-form-control">
            <label for="pages">Pages</label>
            <!-- change to number -->
            <input type="text" name="pages" id="pages" required> 
          </p>
          <p class="prompt-form-control">
            Have you read the book?
            <span class="radio-control">
              <label>
                Yes <input type="radio" name="status" value="1">
              </label>
              <label>
                No <input type="radio" name="status" value="0">
              </label>
            </span>
          </p>
          <p class="prompt-button-control">
            <input id="submit-btn" class="button button--orange" type="button" value="Submit">
            <input id="cancel-btn" class="button button--red" type="button" value="Cancel">
          </p>
        </form>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <h2>Books</h2>
        <div class="grid-wrapper">
          <!-- <article class="book flex">
            <h3><em data-book-info="title" class="book-info">The Wizard Of Oz</em></h3>
            <p>Author: <em data-book-info="author" class="book-info">L. Frank Baum</em></p>
            <p>Pages: <em data-book-info="pages" class="book-info">272</em></p>
            <p>Status: <em data-book-info="status" class="book-info">Finished</em></p>
          </article> -->
        </div>
      </div>
    </section>
  </main>
</body>
</html>
